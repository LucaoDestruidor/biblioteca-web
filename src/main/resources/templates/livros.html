<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Livros - Sistema de Biblioteca</title>
    <style>
        :root {
            --primary-color: #3498db; --secondary-color: #2c3e50; --white: #ffffff;
            --light-gray: #ecf0f1; --medium-gray: #bdc3c7; --accent-color: #e74c3c;
            --shadow: 0 4px 6px rgba(0,0,0,0.1); --border-radius: 8px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--light-gray); }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        header {
            background: var(--secondary-color); color: var(--white);
            padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;
        }
        .top-panel, .table-container, .button-panel {
            background: var(--white); padding: 2rem; border-radius: var(--border-radius);
            margin-bottom: 2rem; box-shadow: var(--shadow);
        }
        .busca-panel { display: flex; align-items: center; gap: 1rem; }
        .busca-panel input[type="text"] { flex-grow: 1; padding: 0.75rem; border: 2px solid var(--light-gray); border-radius: var(--border-radius); }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--secondary-color); color: var(--white); padding: 1.25rem 1rem; text-align: left; }
        td { padding: 1rem; border-bottom: 1px solid var(--light-gray); }
        tr:hover { background-color: #f8f9fa; }
        .button-panel { display: flex; gap: 1rem; }
        .btn {
            padding: 0.75rem 1.5rem; border: none; border-radius: var(--border-radius);
            font-size: 0.9rem; cursor: pointer; text-decoration: none; color: white;
        }
        .btn-primary { background: #3498db; }
        .btn-secondary { background: #bdc3c7; color: #2c3e50; }
        .btn-warning { background: #f39c12; }
        .btn-danger { background: #e74c3c; }
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: var(--white); margin: 10% auto; padding: 2.5rem;
            border-radius: 15px; width: 90%; max-width: 500px; position: relative;
        }
        .modal-content h2 { margin-bottom: 1.5rem; }
        .close { position: absolute; right: 1.5rem; top: 1.5rem; font-size: 1.5rem; cursor: pointer; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; }
        .form-group input[type="text"] { width: 100%; padding: 0.75rem; border: 2px solid var(--light-gray); border-radius: var(--border-radius); }
        .checkbox-group { display: flex; align-items: center; gap: 0.5rem; }
        .form-buttons { display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem; }
    </style>
</head>
<body>
    <header>
        <h1>Gerenciamento de Livros</h1>
        <div class="user-info">
            <span th:text="${usuario.nome}">Usuário</span>
            <a th:href="@{/menu}" class="btn btn-secondary">Voltar</a>
        </div>
    </header>

    <main class="container">
        <div class="top-panel">
            <form th:action="@{/livros}" method="get" class="busca-panel">
                <label for="busca">Buscar livro:</label>
                <input type="text" id="busca" name="busca" placeholder="Digite o título..." th:value="${busca}">
                <button type="submit" class="btn btn-primary">Buscar</button>
                <a th:href="@{/livros}" class="btn btn-secondary">Limpar</a>
            </form>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>ISBN</th>
                        <th>Disponível</th>
                        <th>Reservado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="livro : ${livros}">
                        <td th:text="${livro.id}">1</td>
                        <td th:text="${livro.titulo}">Dom Casmurro</td>
                        <td th:text="${livro.autor}">Machado de Assis</td>
                        <td th:text="${livro.isbn}">978-85-7232-144-9</td>
                        <td th:text="${livro.disponivel} ? 'Sim' : 'Não'">Sim</td>
                        <td th:text="${livro.reservado} ? 'Sim' : 'Não'">Não</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="button-panel">
            <button id="btnAdicionar" class="btn btn-primary" th:if="${usuario.tipo == 'bibliotecario'}">Adicionar</button>
            <button id="btnEditar" class="btn btn-secondary" th:if="${usuario.tipo == 'bibliotecario'}">Editar</button>
            <button id="btnRemover" class="btn btn-danger" th:if="${usuario.tipo == 'bibliotecario'}">Remover</button>
            <a id="btnReservar" class="btn btn-warning">Reservar</a>
        </div>
    </main>
    
    <div id="livroModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Adicionar Livro</h2>
            <form id="livroForm" th:action="@{/livros/salvar}" method="post">
                <input type="hidden" id="id" name="id">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" name="autor" required>
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="disponivel" name="disponivel" value="true">
                    <label for="disponivel">Disponível</label>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="reservado" name="reservado" value="true">
                    <label for="reservado">Reservado</label>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('livroModal');
            const btnAdicionar = document.getElementById('btnAdicionar');
            const btnEditar = document.getElementById('btnEditar');
            const btnRemover = document.getElementById('btnRemover');
            const btnReservar = document.getElementById('btnReservar');
            const btnCancelar = document.getElementById('btnCancelar');
            const spanClose = document.querySelector('.modal .close');
            const form = document.getElementById('livroForm');
            const modalTitle = document.getElementById('modalTitle');
            const tableRows = document.querySelectorAll('tbody tr');
            let selectedRow = null;

            // Seleção de linha na tabela
            tableRows.forEach(row => {
                row.addEventListener('click', () => {
                    if (selectedRow) {
                        selectedRow.style.backgroundColor = '';
                    }
                    selectedRow = row;
                    selectedRow.style.backgroundColor = '#e3f2fd';
                });
            });
            
            // Abrir modal para ADICIONAR
            if (btnAdicionar) {
                btnAdicionar.onclick = function() {
                    form.reset();
                    document.getElementById('id').value = '';
                    modalTitle.textContent = 'Adicionar Livro';
                    modal.style.display = 'block';
                }
            }

            // Abrir modal para EDITAR
            if (btnEditar) {
                btnEditar.onclick = function() {
                    if (!selectedRow) {
                        alert('Por favor, selecione um livro para editar.');
                        return;
                    }
                    const cells = selectedRow.getElementsByTagName('td');
                    document.getElementById('id').value = cells[0].textContent;
                    document.getElementById('titulo').value = cells[1].textContent;
                    document.getElementById('autor').value = cells[2].textContent;
                    document.getElementById('isbn').value = cells[3].textContent;
                    document.getElementById('disponivel').checked = (cells[4].textContent === 'Sim');
                    document.getElementById('reservado').checked = (cells[5].textContent === 'Sim');
                    modalTitle.textContent = 'Editar Livro';
                    modal.style.display = 'block';
                }
            }

            // Ação de REMOVER
            if (btnRemover) {
                btnRemover.onclick = function() {
                    if (!selectedRow) {
                        alert('Por favor, selecione um livro para remover.');
                        return;
                    }
                    if (confirm('Tem certeza que deseja remover este livro?')) {
                        const livroId = selectedRow.getElementsByTagName('td')[0].textContent;
                        window.location.href = '/livros/remover/' + livroId;
                    }
                }
            }
            
            // Ação de RESERVAR
             if (btnReservar) {
                btnReservar.onclick = function() {
                    if (!selectedRow) {
                        alert('Por favor, selecione um livro para reservar.');
                        return;
                    }
                    const livroId = selectedRow.getElementsByTagName('td')[0].textContent;
                    window.location.href = '/livros/reservar/' + livroId;
                }
            }

            // Fechar modal
            spanClose.onclick = () => modal.style.display = 'none';
            btnCancelar.onclick = () => modal.style.display = 'none';
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
