<html>

<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Sistema de Biblioteca</title>
    <style>
        :root {
            --primary-color: #3498db; --secondary-color: #2c3e50; --white: #ffffff;
            --light-gray: #ecf0f1; --accent-color: #e74c3c;
            --shadow: 0 4px 6px rgba(0,0,0,0.1); --border-radius: 8px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--light-gray); text-align: center; }
        .container { max-width: 800px; margin: 4rem auto; padding: 3rem; background: var(--white); border-radius: var(--border-radius); box-shadow: var(--shadow); }
        header {
            background: var(--secondary-color); color: var(--white);
            padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;
        }
        h2 { color: var(--accent-color); font-size: 2.5rem; margin-bottom: 1rem; }
        p { color: #7f8c8d; margin: 1rem 0 2rem 0; font-size: 1.2rem; }
        .btn {
            padding: 0.75rem 1.5rem; border: none; border-radius: var(--border-radius);
            font-size: 0.9rem; cursor: pointer; text-decoration: none; margin: 0 0.5rem;
        }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn-secondary { background: #bdc3c7; color: #2c3e50; }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Biblioteca</h1>
        <a th:href="@{/}" class="btn btn-secondary">Página de Login</a>
    </header>
    
    <main class="container">
        <h2>Ocorreu um Erro</h2>
        <p th:text="${error} ?: 'Desculpe, uma falha inesperada aconteceu. Tente novamente mais tarde.'">
            Mensagem de erro padrão.
        </p>
        <div>
            <a th:href="@{/menu}" class="btn btn-primary">Voltar ao Menu</a>
        </div>
    </main>
</body>
</html>
